<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style_login.css">
</head>
<body>
    <form id="Login-Form" action="">
        <div class="row justify-content-center">
            <div class="col-sm-6 shadow">
                <h3>Đăng nhập</h3>
                <div class="container">
            <div class="row justify-content-start content">
                <div class="col-sm-4">
                    <p>Tên đăng nhập: </p>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control form" id="exampleUserName1" name="exampleUserName1">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-start content">
                <div class="col-sm-4">
                    <p>Mật khẩu: </p>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="exampleInputPassword" name="exampleInputPassword">
                </div>
            </div>
        </div>
        <div class="button">
            <button class="btn btn-primary" type="submit">Đăng nhập</button>
        </div>
    </div>
    </form>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="assets/js/login.js" type="text/javascript"></script>
</body>
</html>
